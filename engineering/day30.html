        <section class="day30">
            <h1 id="30"></h1>
        </section>
        <script>
            var i = 0;
            var txt = 'One Month!!!'; /* The text */
            var speed = 100; /* The speed/duration of the effect in milliseconds */
            
            function typeWriter() {
              if (i < txt.length) {
                document.getElementById("30").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
              }
            }
            typeWriter()
        </script>
