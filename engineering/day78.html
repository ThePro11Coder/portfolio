<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="day78.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    </head>
    <body>
		<div id="toolbar">
			<label for="canvasSize" >Canvas size:</label>
			<input id="canvasSize" type="number" min="8" max="16" value="8">
			<div class="button glyphicon glyphicon-pencil selected" data-tool="pencil"></div>
			<div class="button glyphicon glyphicon-tint" data-tool="bucket"></div>
			<div class="button  glyphicon glyphicon-erase" data-tool="eraser"></div>
		</div>
		<div id="canvas"></div>
		<div id="colorpicker">
			<div data-color="red" class="selected"></div>
			<div data-color="blue"></div>
			<div data-color="green"></div>
			<div data-color="cyan"></div>
			<div data-color="magenta"></div>
			<div data-color="yellow"></div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="day78.js"></script>
    </body>
</html>
