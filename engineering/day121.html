<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="day121.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" type="text/css" />
    </head>
    <body>
      <div class="container text-center">
        <h2 class="title">Convert RGB to Hex or Hex to RGB</h2>
        <form id="convert-form" class="form-inline">
          <div class="form-group">
            <label for="convert" class="sr-only">RGB or Hex Color Code:</label>
            <input type="text" class="form-control" id="convert-input" placeholder="rgb(0,0,0) or #000000">
            <button type="submit" class="btn btn-success mx-sm-3">Convert!</button>
          </div>
        </form>
        <div id="result"></div>
      </div>
      <script type="text/javascript" src="day121.js"></script>
    </body>
</html>
